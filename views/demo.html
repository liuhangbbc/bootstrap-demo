<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <!-- 头部导航 可以对文字和头进行快速显示 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- 通过标签显示底边 进行了bootstrap标题以及文字的显示  -->
    <!-- 理解和学习 	1：navbar 导航栏的使用
    					2：navbar-fixed-bottom 置于底部的方式
    					3：bootstrap的栅栏格式  每行可以用12格栏子 平均分配即可实现跨分辨率的响应式布局
    					4：visible的使用可选择性对分辨率进行表达 
    					5：图标的使用以及文字样式的居中-->
    <div class="navbar visible-xs-block navbar-fixed-bottom">
        <div class="navbar-inner">
            <div class="col-xs-3 item-foot"><span class="glyphicon glyphicon-home item-foot-icon" aria-hidden="true"></span ><span class="item-foot-text">主页</span></div>
            <div class="col-xs-3 item-foot"><span class="glyphicon glyphicon-shopping-cart item-foot-icon" aria-hidden="true"></span ><span class="item-foot-text">购物车</span></div>
            <div class="col-xs-3 item-foot"><span class="glyphicon glyphicon-comment item-foot-icon" aria-hidden="true"></span ><span class="item-foot-text">信息</span></div>
            <div class="col-xs-3 item-foot"><span class="glyphicon glyphicon-user item-foot-icon" aria-hidden="true"></span ><span class="item-foot-text">我的</span></div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</body>

</html>
